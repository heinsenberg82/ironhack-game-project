<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<section class="container-fluid d-flex flex-column">
    <header class="d-flex justify-content-center align-content-center mt-5">
        <span>DARK FIGHT</span>
    </header>
    <canvas id="main-canvas" class="mt-3" width="960" height="576"></canvas>
    <article class="controls d-flex flex-column mt-3">
        <span class="fw-bold mb-3 text-center">CONTROLS</span>
        <div>
            <div class="row">
                <div class="col">
                    A - LIGHT ATTACK
                </div>
                <div class="col">
                    S - MEDIUM ATTACK
                </div>
                <div class="col">
                    D - STRONG ATACK
                </div>
            </div>
            <div class="row">
                <div class="col">
                    F - AREA ATTACK
                </div>
                <div class="col">
                    Z - DASH
                </div>
                <div class="col">
                    SPACE - BLOCK
                </div>
            </div>
        </div>
    </article>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="scripts/index.js" type="module"></script>
</body>
</html>
